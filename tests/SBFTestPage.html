<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title data-bind-sbf="text:PageTitle"></title>
</head>
<body>
<div id="bindingRoot">
    <div id="templateContainer" data-bind-sbf="template:testTemplate">
    </div>
</div>
<template id="testTemplate">
    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>Code</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody data-bind-sbf="foreach:TempData">
        <tr>
            <td data-bind-sbf="text:id"></td>
            <td data-bind-sbf="text:code"></td>
            <td data-bind-sbf="text:description"></td>
        </tr>
        </tbody>
    </table>
</template>
</body>
</html>
